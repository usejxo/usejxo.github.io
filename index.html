<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
        }
        .search-bar {
            margin: 20px;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .app {
            background: #007bff;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            color: white;
        }
        .app img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .open-btn {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background: white;
            color: #007bff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .open-btn:hover {
            background: #e0e0e0;
        }
    </style>
    <link rel="manifest" href="manifest/manifest.json">
    <script src="manifest/sw.js"></script>
</head>
<body>
    
    <div class="search-bar">
        <input type="text" id="search" class="search-input" placeholder="Search apps..." onkeyup="filterApps()">
    </div>
    <div class="app-container" id="app-list"></div>
    <script>
        let appsData = [];
        
        fetch('https://usejxo.github.io/apps.json')
            .then(response => response.json())
            .then(data => {
                appsData = data;
                displayApps(appsData);
            })
            .catch(error => console.error('Error loading apps:', error));
        
        function displayApps(apps) {
            const appList = document.getElementById('app-list');
            appList.innerHTML = '';
            apps.forEach(app => {
                const appElement = document.createElement('div');
                appElement.classList.add('app');
                appElement.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <h3>${app.name}</h3>
                    <button class="open-btn" onclick="window.open('/Jlauncher?app=' + encodeURIComponent(app.url), '_blank', 'width=800,height=600')">Open</button>
                `;
                appList.appendChild(appElement);
            });
        }
        
        function filterApps() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredApps = appsData.filter(app => app.name.toLowerCase().includes(query));
            displayApps(filteredApps);
        }
    </script>
</body>
</html>
